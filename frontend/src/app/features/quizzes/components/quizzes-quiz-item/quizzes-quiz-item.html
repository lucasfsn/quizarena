<div class="bg-surface flex flex-col rounded-lg shadow-sm">
  <div class="flex gap-2 p-4">
    <img
      ngSrc="{{ categoryImagePath() }}"
      alt="{{ categoryLabels[quiz().category] }}"
      width="48"
      height="48"
      class="size-8 shrink-0 rounded-full object-cover object-center shadow-sm sm:size-12" />
    <div class="flex flex-col gap-1">
      <div>
        <h2 class="text-break line-clamp-1 font-medium">{{ quiz().title }}</h2>
        <p class="text-accent text-sm">{{ categoryLabels[quiz().category] }}</p>
      </div>
      <div class="flex w-full gap-4">
        <div class="text-secondary flex items-center gap-1.5 text-xs">
          <i
            class="pi pi-question-circle"
            style="font-size: 0.75rem"></i>
          <p>{{ quiz().questionsCount }} questions</p>
        </div>
        <div class="text-secondary flex items-center gap-1.5 text-xs">
          <i
            class="pi pi-user"
            style="font-size: 0.75rem"></i>
          <p class="text-break">
            By {{ quiz().author.firstName }} {{ quiz().author.lastName }}
          </p>
        </div>
      </div>
    </div>
  </div>
  @if (isLoggedIn()) {
    <button
      class="bg-border-light focus-ring text-accent disabled:text-secondary rounded-b-lg p-2 text-center text-xs font-medium transition-opacity hover:opacity-90 disabled:cursor-not-allowed sm:text-sm"
      (click)="handleStartQuizClick(quiz().id)"
      [disabled]="status() === GameStatus.LOADING">
      Start quiz
    </button>
  }
</div>
