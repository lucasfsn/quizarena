@if (query.isError()) {
<app-fallback-ui
  title="Something went wrong"
  description="Oops! We can't load this content right now."
  redirectTo="/"
>
  <svg icon class="min-w-16 xs:min-w-32 max-w-64" si-fetch-error-image />
</app-fallback-ui>
} @else {
<div class="flex flex-col gap-3 md:gap-5 items-center">
  <div class="flex relative items-center justify-center w-full max-w-3xl">
    <h1 class="text-3xl sm:text-4xl font-bold text-center">Quizzes</h1>
    @if (isLoggedIn()) {
    <app-button variant="ghost" size="lg" class="absolute right-0" redirectTo="/quizzes/new"
      >Create quiz</app-button
    >
    }
  </div>
  <div class="flex flex-col gap-2.5 md:gap-4.5 w-full max-w-3xl">
    <app-quizzes-filters [disabled]="query.isFetching()" />
    <app-quizzes-list
      [skeletonCount]="skeletonCount()"
      [isPending]="query.isPending()"
      [isFetching]="query.isFetching()"
      [quizzes]="quizzes()"
    />
    @if (!query.isFetching() && query.hasNextPage()) {
    <app-button
      variant="secondary"
      size="lg"
      customClasses="shadow-sm mx-auto"
      (handleClick)="query.fetchNextPage()"
    >
      Load more
    </app-button>
    }
  </div>
</div>
}
