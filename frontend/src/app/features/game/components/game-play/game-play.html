<div class="flex h-full flex-col gap-10">
  <div
    class="xs:flex-row flex flex-col items-center justify-between gap-x-4 gap-y-2 sm:relative">
    <span class="xs:order-1 order-2 font-medium"
      >Question {{ question().currentIndex + 1 }}/{{
        question().totalQuestions
      }}</span
    >
    <div
      class="xs:order-2 order-1 w-full max-w-xs flex-1 sm:absolute sm:left-1/2 sm:-translate-x-1/2 md:max-w-md lg:max-w-2xl">
      <p-progressBar [value]="progressValue()">
        <ng-template
          #content
          let-value>
          <span>{{ remainingTime() }}s</span>
        </ng-template>
      </p-progressBar>
    </div>
    <span class="order-3 font-medium">Score: {{ playerScore().score }}</span>
  </div>
  <div class="flex flex-1 flex-col items-center justify-center gap-6">
    <div class="flex flex-col items-center gap-3.5">
      <p class="text-break text-2xl font-medium md:text-3xl">
        {{ question().text }}
      </p>
      <i
        class="pi pi-question-circle"
        style="font-size: 2.5rem"></i>
    </div>
    <div class="grid w-full grid-cols-1 gap-3 sm:grid-cols-2">
      @for (answer of question().answers; track answer.text; let i = $index) {
        <button
          class="bg-surface border-border-light text-break focus-ring cursor-pointer rounded-3xl border-3 px-4 py-2 text-lg transition-all hover:text-shadow-2xs active:text-shadow-2xs disabled:cursor-default md:text-xl"
          (click)="onAnswerSelect(i)"
          [disabled]="isLocked()"
          [class]="answerClass(i)">
          {{ i + 1 }}. {{ answer.text }}
        </button>
      }
    </div>
  </div>
</div>
