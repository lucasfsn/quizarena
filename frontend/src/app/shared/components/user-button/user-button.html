@if (isLoggedIn()) {
  <button
    (click)="onClick($event)"
    class="bg-brand-dark aspect-square size-8 rounded-full border-4 border-border-light flex items-center justify-center focus-ring"
  >
    <i class="pi pi-user text-border-light"></i>
  </button>
} @else {
  <app-button redirectTo="/login" size="md" variant="primary">Login</app-button>
}
