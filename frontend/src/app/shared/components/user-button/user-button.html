@if (isLoggedIn()) {
  <button
    (click)="onClick($event)"
    class="bg-brand-dark border-border-light focus-ring flex aspect-square size-8 items-center justify-center rounded-full border-4">
    <i class="pi pi-user text-border-light"></i>
  </button>
} @else {
  <app-button
    redirectTo="/login"
    size="md"
    variant="primary"
    >Login</app-button
  >
}
