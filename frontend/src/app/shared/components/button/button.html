@if (variant === 'skeleton') {
  <p-skeleton [width]="skeletonWidth" [height]="skeletonHeight" borderRadius="9999px" />
} @else {
  <button
    [ngClass]="classes"
    [disabled]="disabled"
    [attr.aria-disabled]="disabled"
    [attr.tabindex]="disabled ? -1 : 0"
    [routerLink]="redirectTo"
    (click)="onClick()"
  >
    <ng-content />
  </button>
}
