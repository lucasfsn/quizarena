<div
  class="bg-surface flex h-full flex-col items-center justify-center gap-4 rounded-md p-1.5 shadow-sm md:p-3">
  <ng-content select="[icon]"></ng-content>
  <div class="flex flex-col items-center gap-3">
    <div class="flex flex-col gap-1 text-center">
      <h1 class="xs:text-3xl text-xl font-bold uppercase lg:text-4xl">
        {{ title() }}
      </h1>
      <p class="xs:text-base text-xs">{{ description() }}</p>
    </div>
    @if (redirectTo() !== null) {
      <app-button
        variant="primary"
        size="lg"
        [redirectTo]="redirectTo()"
        >Go back</app-button
      >
    }
  </div>
</div>
