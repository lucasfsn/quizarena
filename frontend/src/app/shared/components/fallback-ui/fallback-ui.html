<div
  class="h-full p-1.5 md:p-3 bg-surface rounded-md shadow-sm flex flex-col items-center justify-center gap-4"
>
  <ng-content select="[icon]"></ng-content>
  <div class="flex flex-col gap-3 items-center">
    <div class="flex flex-col gap-1 text-center">
      <h1 class="text-xl xs:text-3xl lg:text-4xl font-bold uppercase">{{ title() }}</h1>
      <p class="text-xs xs:text-base">{{ description() }}</p>
    </div>
    @if (redirectTo() !== null) {
    <app-button variant="primary" size="lg" [redirectTo]="redirectTo()">Go back</app-button>
    }
  </div>
</div>
