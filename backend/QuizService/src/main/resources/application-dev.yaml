spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      driver-class-name: org.postgresql.Driver
      minimum-idle: 2
      maximum-pool-size: 10
      auto-commit: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
