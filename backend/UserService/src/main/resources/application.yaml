spring:
  application:
    name: userservice
  profiles:
    active: dev
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      driver-class-name: org.postgresql.Driver
      minimum-idle: 2
      maximum-pool-size: 10
      auto-commit: true
  jpa:
    hibernate:
      ddl-auto: update  # Lub 'create' jeśli chcesz czyścić bazę przy każdym starcie
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
