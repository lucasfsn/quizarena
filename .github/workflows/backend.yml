name: Backend Unit Tests

on:
  push:
    branches-ignore:
      - main
    paths:
      - 'backend/**'

jobs:
  run-backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Run Unit Tests in all Services
        run: |
          for dir in backend/*Service; do
            if [ -d "$dir" ]; then
              echo "Running tests in $dir"
              cd "$dir"
              ./gradlew clean test
              cd -
            fi
          done
