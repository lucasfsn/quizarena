  database:
    image: postgres:18-alpine
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - '5432:5432'
    volumes:
      - quizarena-postgresql-data:/var/lib/postgresql/data
    networks:
      - quizarena-server-network
  game-service:
    build:
      context: ./backend/gameservice
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - '8088:8088'
    environment:
      - REDIS_HOST=redis-server
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - SERVICES_USERSERVICE_URL=http://gateway:8085/users
      - SERVICES_QUIZSERVICE_URL=http://gateway:8085/quizzes
      - FRONTEND_URL=${FRONTEND_URL}
    develop:
      watch:
        - action: rebuild
          path: ./backend/gameservice/pom.xml
        - action: sync+restart
          path: ./backend/gameservice
          target: /opt
    depends_on:
      - redis-server
    networks:
      - quizarena-server-network
  redis-server:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - '6379:6379'
    networks:
      - quizarena-server-network
networks:
  quizarena-server-network:
    name: quizarena-server-network
  quizarena-client-network:
    name: quizarena-client-network
volumes:
  quizarena-postgresql-data:
