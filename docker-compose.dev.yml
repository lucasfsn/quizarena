services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    restart: always
    environment:
      - NG_APP_API_URL=${NG_APP_API_URL}
      - NG_APP_WS_URL=${NG_APP_WS_URL}
      - NG_APP_KEYCLOAK_AUTHORITY=${NG_APP_KEYCLOAK_AUTHORITY}
      - NG_APP_KEYCLOAK_CLIENT_ID=${NG_APP_KEYCLOAK_CLIENT_ID}
      - NG_APP_KEYCLOAK_REALM=${NG_APP_KEYCLOAK_REALM}
    develop:
      watch:
        - action: rebuild
          path: ./frontend/package.json
        - action: sync
          path: ./frontend
          target: /app
          ignore:
            - node_modules
    ports:
      - '4200:4200'
    networks:
      - quizarena-client-network
    depends_on:
      - apigateway

  apigateway:
    build:
      context: ./backend/gateway
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - '8085:8085'
    networks:
      - quizarena-server-network
      - quizarena-client-network
    develop:
      watch:
        - action: sync+restart
          path: ./backend/Gateway
          target: /opt/
    depends_on:
      - user-service
      - quiz-service

  user-service:
    build:
      context: ./backend/UserService
      dockerfile: Dockerfile.dev
    restart: always
    networks:
      - quizarena-server-network
    ports:
      - '8086:8086'
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
    develop:
      watch:
        - action: rebuild
          path: ./backend/UserService/build.gradle.kts
        - action: sync+restart
          path: ./backend/UserService
          target: /opt/
    depends_on:
      - database

  quiz-service:
    build:
      context: ./backend/QuizService
      dockerfile: Dockerfile.dev
    restart: always
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
    develop:
      watch:
        - action: rebuild
          path: ./backend/QuizService/build.gradle.kts
        - action: sync+restart
          path: ./backend/QuizService
          target: /opt
    ports:
      - '8087:8087'
    networks:
      - quizarena-server-network
    depends_on:
      - database

